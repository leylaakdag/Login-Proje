<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    body.dark .container {
      background: #1e1e1e;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .info-box {
      background: #f5f5f5;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
    }

    body.dark .info-box {
      background: #2a2a2a;
    }

    .section {
      margin-top: 20px;
      text-align: left;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f0f0f0;
    }

    body.dark th, body.dark td {
      background-color: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hoş geldiniz, <span id="usernameDisplay"></span>!</h2>
    <div class="info-box">
      <p><strong>Son Giriş:</strong> <span id="lastLogin"></span></p>
      <p><strong>Şu Anki Saat:</strong> <span id="currentTime"></span></p>
    </div>

    <button onclick="toggleDarkMode()">Koyu Modu Aç/Kapat</button>
    <button onclick="logout()">Çıkış Yap</button>

    <div class="section">
      <h3>Şifre Güncelle</h3>
      <input type="password" id="newPassword" placeholder="Yeni şifre girin">
      <button onclick="updatePassword()">Şifreyi Güncelle</button>
      <p id="pwMessage" style="color: green;"></p>
    </div>

    <div class="section">
      <h3>Kayıtlı Kullanıcılar</h3>
      <table id="userTable">
        <thead>
          <tr>
            <th>Kullanıcı Adı</th>
            <th>Şifre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
