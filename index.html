<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    #codeBox {
      max-width: 320px;
      margin: 15px auto 0;
      background-color: #f0f4ff;
      border: 2px dashed #4a90e2;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: none;
    }

    #codeBox strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    #generatedCode {
      font-weight: bold;
      font-size: 2.2em;
      color: #2c3e50;
      letter-spacing: 6px;
      user-select: all;
    }

    #countdown15 {
      font-size: 1em;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <label for="loginUsername">Kullanıcı Adı</label>
      <input type="text" id="loginUsername" required />

      <label for="loginPassword">Şifre</label>
      <input type="password" id="loginPassword" required />

      <div class="checkbox-group">
        <input type="checkbox" id="showPasswordLogin" />
        <label for="showPasswordLogin">Şifreyi Göster</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Beni Hatırla</label>
      </div>

      <div class="g-recaptcha" data-sitekey="6LcOQ5UrAAAAAAiRYpnj2a3zzqyFKrYlbZanEZJm"></div>

      <button type="submit" id="loginBtn">Giriş Yap</button>

      <p id="loginStatus" style="color: red; text-align: center; margin-top: 10px;"></p>

      <div id="codeBox">
        <strong>Giriş Kodunuz:</strong>
        <div id="generatedCode"></div>
        <div id="countdown15">Kodunuzu ezberlemek için 15 saniyeniz var.</div>
      </div>

      <p style="margin-top: 15px; font-size: 14px; text-align: center;">
        Kayıtlı değil misin? 
        <button id="goRegisterBtn" 
          style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline; padding:0;">
          Kayıt Ol
        </button>
      </p>

      <p style="margin-top: 10px; font-size: 14px; text-align: center;">
        <a href="forgot.html" style="color:#007bff; text-decoration:underline;">Şifremi unuttum?</a>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("loginUsername");
    const passwordInput = document.getElementById("loginPassword");
    const loginStatus = document.getElementById("loginStatus");
    const rememberMe = document.getElementById("rememberMe");
    const codeBox = document.getElementById("codeBox");
    const generatedCodeEl = document.getElementById("generatedCode");
    const countdown15 = document.getElementById("countdown15");

    window.onload = function () {
      const savedUsername = localStorage.getItem("rememberedUsername");
      const savedPassword = localStorage.getItem("rememberedPassword");

      if (savedUsername && savedPassword) {
        usernameInput.value = savedUsername;
        passwordInput.value = savedPassword;
        rememberMe.checked = true;
      }
      enableLogin();
    };

    function disableLogin() {
      loginBtn.disabled = true;
      usernameInput.disabled = true;
      passwordInput.disabled = true;
    }

    function enableLogin() {
      loginBtn.disabled = false;
      usernameInput.disabled = false;
      passwordInput.disabled = false;
    }

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        loginStatus.textContent = "Lütfen robot olmadığınızı doğrulayın.";
        return;
      }

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username) {
        loginStatus.textContent = "Lütfen kullanıcı adını girin.";
        return;
      }

      const storedData = localStorage.getItem(username);
      if (!storedData) {
        loginStatus.textContent = "Bu kullanıcı kayıtlı değil. Lütfen önce kayıt olun.";
        return;
      }

      const userData = JSON.parse(storedData);

      if (userData.password === password) {
        const code = Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("2faCode", code);

        generatedCodeEl.innerText = code;
        codeBox.style.display = "block";
        countdown15.style.display = "block";
        loginStatus.textContent = "";

        disableLogin();

        let sec15 = 15;
        countdown15.textContent = `Kodunuzu ezberlemek için ${sec15} saniyeniz var.`;
        const interval15 = setInterval(() => {
          sec15--;
          if (sec15 > 0) {
            countdown15.textContent = `${sec15} saniyeniz var.`;
          } else {
            clearInterval(interval15);
            // 15 saniye bitince 2fa sayfasına yönlendir
            window.location.href = "2fa.html";
          }
        }, 1000);
      } else {
        loginStatus.style.color = "red";
        loginStatus.textContent = "Şifre yanlış!";
      }
    });

    document.getElementById("showPasswordLogin").addEventListener("change", function () {
      passwordInput.type = this.checked ? "text" : "password";
    });

    document.getElementById("goRegisterBtn").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "register.html";
    });
  </script>
</body>
</html>
